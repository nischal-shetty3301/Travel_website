        <li><a href="index.html">Home</a></li>

        <li><a href="exp_contact.html">Contact</a></li>
    </ul>
    <h1>Contact us</h1>
    <h2>Get in touch!</h2>
    
    <form action="exp_thanks.html">

        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" required placeholder="e.g: Nitesh"></td>
            </tr>
    
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" placeholder="e.g: nites@gmail.com"></td> 
            </tr>
    
            <tr>
                <td><label for="pNo">Phone number:</label></td>
                <td><input type="tel" id="pNo" pattern="[6-9]{1}[0-9]{9}" placeholder="e.g: 6850227737"></td>
            </tr>
    
            <tr>
                <td><label for="enquiry">Enquiry type:</label></td>
                <td>
                    <select  id="enquiry">
                        <option >General Enquiry</option>
                        <option >Booking</option>
                        <option >Support</option>
                        <option >Feedback</option>
                    </select>
                </td>
            </tr>
    
            <tr>
                <td><label for="mess">Message:</label></td> <br>
                <td><textarea id="mess" rows="2" cols="21"></textarea></td>
            </tr>
    
           <tr><td><input type="submit" ></td></tr>
            
        </table>
    </form>

</html>
